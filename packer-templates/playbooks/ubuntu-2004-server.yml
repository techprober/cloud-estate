---
# Bake ubuntu-2004-server

- name: "Bake proxmox ubuntu 20.04 server"
  hosts: localhost
  become: yes

  vars_files:
    - ./vars/apt.yml
    - ./vars/keys.yml

  roles:
  - role: roles/apt.ops/update.ops/
  - role: roles/apt.ops/install-packages.ops/
    vars:
      extra_packages:
      - neofetch
  - role: roles/maintenance.ops/key.ops/
  - role: roles/proxmox.bootstrap/
