---
# Bake custom-server

- name: "Bake proxmox custom vm template"
  hosts: localhost
  become: yes

  vars_files:
    - ./vars/apt.yml
    - ./vars/maintenance.yml

  vars:
    - vault_enable: true

  roles:
  - role: ./roles/apt.ops/set-sources.ops/
    vars:
      release: "jammy"
  - role: ./roles/apt.ops/install-packages.ops/
    vars:
      extra_packages:
      - neofetch
  - role: maintenance.ops/key.ops/
  # - role: ./roles/containerd.ops/
  - role: docker.ops/
  - role: proxmox.packer.vm.ops/bootstrap.ops/
