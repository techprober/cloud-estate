---
apiVersion: v1
kind: Namespace
metadata:
  name: prod

---
kind: Pod
apiVersion: v1
metadata:
  name: hello-app
  namespace: prod
  labels:
    app: hello-app
spec:
  containers:
  - name: hello-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=Hello World! This is a hello-world app"

---
kind: Service
apiVersion: v1
metadata:
  name: hello-service
  namespace: prod
spec:
  selector:
    app: hello-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5678
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  namespace: prod
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/hello"
        backend:
          service:
            name: hello-service
            port:
              number: 80
