---
- name: Make sure the wheel group exists
  group:
    name: wheel
    state: present

- name: Add sudoers users to target groups
  user:
    name: "{{ username }}"
    groups:
    - users
    - wheel
    - sudo
    append: yes
    shell: /bin/bash
    state: present
    createhome: yes

- name: Set up authorized keys for the new user
  ansible.posix.authorized_key:
    user: "{{ username }}"
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"
  loop: "{{ public_keys }}"
