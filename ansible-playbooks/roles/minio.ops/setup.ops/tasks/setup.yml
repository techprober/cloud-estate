---
- name: Install minio client cli, if not present
  block:
    - name: Check if minio client cli is installed
      command: "mc --version"
      register: result
      changed_when: false
      failed_when: result.rc != 0
      check_mode: false

  rescue:
    - name: Get the latest release
      get_url:
        url: https://dl.min.io/client/mc/release/linux-amd64/mc
        dest: /usr/bin/mc
      when: result.rc != 0
      check_mode: false

    - name: Grant executable permission to mc
      ansible.builtin.file:
        path: /usr/bin/mc
        state: file
        mode: a+x
      check_mode: false

    - name: Report result
      ansible.builtin.debug:
        msg: "Installation finished!"
      check_mode: false

- name: Configure minio
  become_user: "{{ home_user }}"
  block:
  - name: Create minio default directory
    file:
      path: /home/{{ home_user }}/.mc
      state: directory
      owner: "{{ home_user }}"
      group: users
      mode: 0755

  - name: Copy minio config file to remote server
    ansible.builtin.template:
      src: config.json.j2
      dest: /home/{{ home_user }}/.mc/config.json
      owner: "{{ home_user }}"
      group: users
      mode: 0644
